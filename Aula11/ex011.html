<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aula 11</h1>
    Digite o seu país: <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
    </div>
    <script>
         function calcular() {
            var txtc = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var cid = txtc.value.toUpperCase()
            res.innerHTML = `Vivendo no <strong>${cid}</strong>`
            if (cid == 'BRASIL') {
                res.innerHTML += `<p>Você Brasileiro</p>` 
            } else {
                res.innerHTML += `<p>Você ´Estrangeiro</p>`
            }
        }
        
    </script>
</body>
</html>
